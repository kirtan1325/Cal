<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <input id="display">
        </div>
        <div class="keybord">
            <div class="key key1">DEL</div>
            <div class="key key2">AC</div>
            <div class="key key3">%</div>
            <div class="key key4">/</div>
            <div class="key key5">7</div>
            <div class="key key6">8</div>
            <div class="key key7">9</div>
            <div class="key key8">*</div>
            <div class="key key9">4</div>
            <div class="key key10">5</div>
            <div class="key key11">6</div>
            <div class="key key12">-</div>
            <div class="key key13">1</div>
            <div class="key key14">2</div>
            <div class="key key15">3</div>
            <div class="key key16">+</div>
            <div class="key key17">.</div>
            <div class="key key18">0</div>
            <div class="key key19" id="equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
